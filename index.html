<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separated Divs</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Top Menu Div */
        .top-bar {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .top-bar span {
            margin: 0 15px;
        }

        /* Background Image Div */
        .bg-container {
            width: 100%;
            height: 100vh;
            background-image: url('https://media.gq.com/photos/64933f4d86fb14a13de76bc3/master/w_960,c_limit/rolex-watches-art.jpg'); /* Yahan image ka link lagayein */
            background-size: cover;
            background-position: center;
        }
    </style>

</head>
<body>

    <!-- TOP MENU DIV -->
    <div class="top-bar">
        <span>Home</span>
        <span>About</span>
        <span>Gallery</span>
        <span>Contact</span>
    </div>

    <!-- BACKGROUND IMAGE DIV -->
    <div class="bg-container"></div>

</body>
</html>
