<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://media.gq.com/photos/64933f4d86fb14a13de76bc3/master/w_960,c_limit/rolex-watches-art.jpg'); /* yahan apni background image ka link lagayen */
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .top-bar {
            background: rgba(0, 0, 0, 0.5); /* halka transparent black */
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .top-bar span {
            margin: 0 15px;
        }

        
    div span:hover {
            color: gold;
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <span>Home</span>
        <span>About</span>
        <span>Services</span>
        <span>Contact</span>
    </div>

</body>
</html>
